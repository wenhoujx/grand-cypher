version: 1
nodes:
  - name: Customer
    properties:
      - name: id
        primary: true 
        type: string
      - name: name
        type: string
      - name: age
        type: int16
  - name: Company
    properties: 
      - name: name 
        primary: true
        type: string
edges: 
  - name: WorksAt
    source: Customer
    target: Company
tables:
  - name: customer 
    type: csv
    path: data/customer.csv
mappings:
  - type: node 
    customer.id: Customer.id
    customer.name: Customer.name
    customer.age: Customer.age
    customer.company: Company.name
  - type: edge
    edge: WorksAt
    from: customer.id
    to: customer.company
